<ul class="nav sidebar-nav">
  <li *ngFor="let item of items"
      routerLinkActive="active">
    
    <a *ngIf="item.routerLink"
       [routerLink]="item.routerLink">
      
      <span class="sidebar-icon {{item.icon}}"></span>
      <span class="sidebar-title">{{item.label}}</span>
    </a>
  
    <a *ngIf="!item.routerLink">
      <span class="sidebar-icon {{item.icon}}"></span>
      <span class="sidebar-title">{{item.label}}</span>
    </a>
  
  </li>
</ul>
